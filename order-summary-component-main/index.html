<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <img class="card__image" src="images/illustration-hero.svg" alt="Imagen hero">
        <div class="card__header">
          <h1>Order Summary</h1>
          <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="card__plan">
            <img src="images/icon-music.svg" alt="Icono">
            <div class="card__price">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a href="#" class="card__change">Change</a>
          </div>
        </div>
          <button type="submit" class="card__button">Proceed to Payment</button>
          <button type="submit" class="card__button card__button--white">Cancel Order</button>
      </div>
    </div>
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Monica MR</a>.
  </div>
</body>
</html>
